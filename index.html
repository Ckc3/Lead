
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <audio id="backgroundMusic" preload="auto">
        <source src="sound.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <div class="container">
        <header>
            <h1 class="site-title">Lead</h1>
            <p class="tagline">Meet Our Owners</p>
        </header>
        
        <main class="owners-section">
            <div class="owner-card">
                <div class="profile-image">
                    <img src="https://cdn.discordapp.com/avatars/1383899725866205316/194e2c1a3ef1bc631fef554571d076a7.webp?size=1024" alt="Scarlett's Profile Picture">
                </div>
                <h2 class="owner-name">Scarlett</h2>
                <p class="owner-title">Owner</p>
            </div>
            
            <div class="owner-card">
                <div class="profile-image">
                    <img src="https://cdn.discordapp.com/embed/avatars/0.png" alt="Cyanide's Profile Picture">
                </div>
                <h2 class="owner-name">Cyanide</h2>
                <p class="owner-title">Owner</p>
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
